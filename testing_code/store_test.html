<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch Last Quiz ID Number</title>
    <script>
        async function getLastQuizIdNumber() {
            try {
                const response = await fetch('http://localhost/Quiz/API/quiz');
                if (!response.ok) {
                    throw new Error('Network response was not ok.');
                }
                const data = await response.json();
                
                if (data.length === 0) {
                    throw new Error('No quizzes found.');
                }

                const lastQuiz = data[data.length - 1];
                const quizId = lastQuiz.quiz_id;
                const lastNumber = parseInt(quizId.match(/\d+$/)[0], 10);

                return lastNumber;
            } catch (error) {
                console.error('Error fetching quizzes:', error.message);
                throw error;
            }
        }

        async function displayLastQuizIdNumber() {
            try {
                const lastNumber = await getLastQuizIdNumber();
                document.getElementById('lastNumber').textContent = `Last number from quiz_id: ${lastNumber}`;
            } catch (error) {
                console.error('Error getting last number from quiz_id:', error);
                document.getElementById('lastNumber').textContent = 'Error fetching data. Please try again later.';
            }
        }
    </script>
</head>
<body>
    <h1>Fetch Last Quiz ID Number</h1>
    <button onclick="displayLastQuizIdNumber()">Get Last Quiz ID Number</button>
    <div id="lastNumber"></div>
</body>
</html>
